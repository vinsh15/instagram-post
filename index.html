<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="styles.css">
     <script src="https://kit.fontawesome.com/6285209db3.js" crossorigin="anonymous"></script>
    <title>Post Instagram</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <div class="html5">
                    <i class="fab fa-html5"></i>
                </div> 
                <div class="text"> 
                    <h1>HTML5</h1>
                    <h2>KB9</h2>
                </div>
            </div>
            <div class="menu">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>
        <div class="post-image">
        </div>
        <div class="actions">
            <div class="action-left">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div class="actions-right">
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div class="information">
        <p>Liked by <strong>4GeeksAcademy, html5, web</strong> and <strong>100,000 others</strong></p>

			molestias quaerat fugit dignissimos id porro, facere vitae voluptatibus doloremque atque omnis et repellendus, neque
			est!</p>
        </div>
    </div>
</body>
</html>
